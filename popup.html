<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jira Capture Tool</title>
  <style>
    body { position: relative; width:600px; margin:0; padding:12px; font-family:sans-serif; }
    #promptsSection, #responseSection { margin-top:12px; }
    select, button { margin-right:8px; }
    /* Only allow vertical resize to constrain width to pane */
    textarea { width:100%; font-family:monospace; font-size:12px; resize: vertical; }
    #response { height:50vh; }
    /* Layout buttons under the response textarea */
    #responseButtons {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #responseButtons button {
      margin: 8px;
    }
    /* Arrange button groups horizontally */
    #responseButtons > .button-group {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Settings button moved down under the response -->
  <div id="promptsSection">
    <label for="promptSelect">Prompt:</label>
    <select id="promptSelect"></select>
    <button id="sendButton">Send to AI Playground</button>
  </div>
  <div id="responseSection">
    <textarea id="response" readonly>Ready!</textarea>
    <div id="responseButtons">
      <div class="button-group" id="leftButtons">
        <button id="copyResponse">Copy Response</button>
        <button id="copyJiraTicket">Copy Jira Ticket</button>
      </div>
      <div class="button-group" id="centerButtons">
        <button id="clearResponse">Clear</button>
      </div>
      <div class="button-group" id="rightButtons">
        <button id="openOptions">⚙️ Settings</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
