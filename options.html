<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jira Capture Tool - Settings</title>
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-surface: #FFFBFE;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-outline: #79747E;
      --md-sys-elevation-surface: 0px 1px 2px rgba(0,0,0,0.05);
      --md-sys-elevation-surface-variant: 0px 1px 3px rgba(0,0,0,0.1);
      --md-sys-shape-corner-small: 4px;
    }
    body {
      font-family: sans-serif;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      margin: 0;
      padding: 24px;
      max-width: 600px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 16px;
    }
    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    h4 {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }
    div {
      margin-bottom: 16px;
    }
    input, textarea, select {
      width: 100%;
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: var(--md-sys-shape-corner-small);
      background-color: #FFFFFF;
      color: var(--md-sys-color-on-surface);
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--md-sys-color-primary);
      box-shadow: 0 0 0 2px rgba(103,80,164,0.2);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      font-size: 0.875rem;
      font-weight: 500;
      padding: 8px 16px;
      min-height: 36px;
      border: none;
      border-radius: var(--md-sys-shape-corner-small);
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      cursor: pointer;
      box-shadow: var(--md-sys-elevation-surface-variant);
    }
    button:hover {
      box-shadow: 0px 2px 4px rgba(0,0,0,0.15);
    }
    button:disabled {
      opacity: 0.38;
      cursor: default;
    }
    #promptsList ul {
      list-style: none;
      padding: 0;
    }
    #promptsList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background-color: #FFFFFF;
      border-radius: var(--md-sys-shape-corner-small);
      box-shadow: var(--md-sys-elevation-surface);
      margin-bottom: 8px;
    }
    #promptsList li button {
      background: none;
      color: var(--md-sys-color-primary);
      box-shadow: none;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div>
    <label for="apiKey">OpenAI API Key:</label><br>
    <input type="password" id="apiKey"><br>
    <label for="model">Model:</label><br>
    <input type="text" id="model"><br>
    <button id="saveApiKey">Save API Key</button>
  </div>
  <h3>Prompts</h3>
  <div id="promptsList">Loading prompts...</div>
  <button id="exportPrompts">Export Prompts as CSV</button>
  <button id="importPrompts">Import Prompts from CSV</button>
  <input type="file" id="importFileInput" accept=".csv" style="display:none" />
  <h4>Add / Edit Prompt</h4>
  <div>
    <label for="promptTitle">Title:</label><br>
    <input type="text" id="promptTitle"><br>
    <label for="promptContent">Prompt:</label><br>
    <textarea id="promptContent"></textarea><br>
    <button id="savePrompt">Save Prompt</button>
    <button id="cancelEdit">Cancel</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
